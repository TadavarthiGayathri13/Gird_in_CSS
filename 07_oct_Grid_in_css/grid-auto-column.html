<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .grid-container {
      display: grid;
      grid-template-rows: 100px 100px 100px 100px;
      grid-auto-columns: 50px; 
      gap: 10px;
    }

    .grid-item {
      background-color: #3498db;
      color: #fff;
      padding: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
    <p>The grid-auto-columns property in CSS is used in grid layouts to set the
     size of implicitly created columns. These columns are created when you have
      more items in a column than the number of explicitly defined columns using the
       grid-template-columns property.
    </p>

<div class="grid-container">
  <div class="grid-item">1</div>
  <div class="grid-item">2</div>
  <div class="grid-item">3</div>
  <div class="grid-item">4</div>
</div>


</body>
</html>
