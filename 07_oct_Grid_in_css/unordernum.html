<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
          width:600px;
          display: grid;
          grid-template-columns: repeat(6,100px);
          grid-gap:10px;  
        }
        .box{
            background-color: #444;
            color:#fff;
            border-radius: 5px;
            padding:20px;
            font-size:150%;
        }
        .box:nth-child(even){
            background-color:#ccc ;
            color:#000;
        }
        
    </style>
</head>
<body>
   <div class="container">
    <div class="box box1">3</div>
    <div class="box box1">4</div>
    <div class="box box1">5</div>
    <div class="box box1">6</div>
    <div class="box box1">7</div>
    <div class="box box1">8</div>
    <div class="box box1">1</div>
    <div class="box box1">2</div>
   </div> 
</body>
</html>
