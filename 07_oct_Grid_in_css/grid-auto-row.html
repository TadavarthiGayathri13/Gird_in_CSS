<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .grid-container {
      display: grid;
      grid-template-columns: 100px 100px 100px;
      grid-auto-rows: 50px; 
      gap: 10px;
    }

    .grid-item {
      background-color: #3498db;
      color: #fff;
      padding: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
<p> The grid-auto-rows property allows you to set the height of these 
    implicitly created rows. You can use various units like pixels, percentages,
     or fr (fractional unit) to define the height.

</p>
<div class="grid-container">
  <div class="grid-item">1</div>
  <div class="grid-item">2</div>
  <div class="grid-item">3</div>
  <div class="grid-item">4</div>
  <div class="grid-item">5</div>
  <div class="grid-item">6</div>
</div>

</body>
</html>
